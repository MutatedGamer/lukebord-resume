{% extends 'main/base.html' %}
{% load static %}

{% block content %}

{% include 'main/header.html' %}

<body style="padding-top: 70px;">
    
	<div class="container" id="main">
		<div class="row">
			<div class="col col-12 d-flex flex-column justify-content-center align-items-center">
				<h3> Add Project</h3>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col col-12">
				{% if error_message %}<p><strong>{{ error_message }}</strong></p> {% endif %}
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group row">
						<label class="col-4 col-form-label" for="title">Project title</label> 
						<div class="col-8">
							{{ form.title }}	
						</div>
					</div>
					<div class="form-group row">
						<label for="text" class="col-4 col-form-label">GitHub URL</label> 
						<div class="col-8">
							{{ form.link }}	
						</div>
					</div>
					<div class="form-group row">
						<label for="textarea" class="col-4 col-form-label">Description</label> 
						<div class="col-8">
							{{ form.description }}
						</div>
					</div>
					<div class="form-group row">
						<label for="text1" class="col-4 col-form-label">Screenshot</label> 
						<div class="col-8">
							{{ form.image }}
						</div>
					</div> 
					<div class="form-group row">
						<div class="offset-4 col-8">
							<button name="submit" type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>	
				</form>
			</div>
		</div>
	</div>
</body>
{% endblock %}
