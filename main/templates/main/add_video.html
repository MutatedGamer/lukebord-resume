{% extends 'main/base.html' %}
{% load static %}

{% block content %}

{% include 'main/header.html' %}

<body style="padding-top: 70px;">
    
	<div class="container" id="main">
		<div class="row">
			<div class="col col-12 d-flex flex-column justify-content-center align-items-center">
				<h3> Add Video </h3>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col col-12">
				{% if error_message %}<p><strong>{{ error_message }}</strong></p> {% endif %}
				<form method="post">
					{% csrf_token %}
					<div class="form-group row">
						<label for="link" class="col-4 col-form-label">YouTube Embed Link</label> 
						<div class="col-8">
							<input id="link" name="link" type="text" class="form-control here" required="required">
						</div>
					</div> 
					<div class="form-group row">
						<div class="offset-4 col-8">
							<button name="submit" type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>	
				</form>
			</div>
		</div>
	</div>
</body>
{% endblock %}
